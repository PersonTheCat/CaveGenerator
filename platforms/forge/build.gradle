apply plugin: 'dev.architectury.loom'
apply plugin: 'architectury-plugin'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

architectury {
    platformSetupLoomIde()
    forge()
}

loom {
    silentMojangMappingsLicense()
}

dependencies {
    bundle(project("$common")) {
        transitive = false
    }
    implementation(project("$common")) {
        transitive = false
    }
    // Add this -> inconsistent class load order.
    // Remove this -> inconsistent memory addresses.
    developmentForge(project("$common")) {
        transitive = false
    }

    minecraft "com.mojang:minecraft:$mc_version"
    mappings minecraft.officialMojangMappings()
    forge "net.minecraftforge:forge:$mc_version-$forge_version"
}

jar {
    manifest {
        attributes([
            "Specification-Title": mod_name,
            "Specification-Vendor": mod_vendor,
            "Specification-Version": mod_version,
            "Implementation-Title": mod_id,
            "Implementation-Version": mod_version,
            "Implementation-Vendor": mod_vendor,
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

processResources {
    filesMatching(['**/mods.toml', '**/pack.mcmeta']) {
        expand project.properties
    }
}

remapJar {
    input.set shadowJar.archiveFile
    dependsOn shadowJar
    classifier 'remapped'
}